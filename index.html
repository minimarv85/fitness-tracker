<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIT Pro</title>
<style>
:root{--primary:#00d4ff;--bg:#0a0a0f;--card:#12121a;--text:#fff;--text-muted:#888;--success:#00ff88}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:sans-serif;background:var(--bg);color:var(--text);padding-bottom:80px}
.container{max-width:600px;margin:0 auto}
.header{padding:20px}
.logo{font-size:1.8rem;font-weight:900}
.logo span{color:var(--primary)}
.stats{display:flex;gap:10px;padding:10px 20px;overflow-x:auto}
.stat{background:var(--card);padding:10px 15px;border-radius:10px;text-align:center;min-width:70px}
.stat-value{font-size:1.2rem;font-weight:700;color:var(--primary)}
.stat-label{font-size:0.6rem;color:var(--text-muted)}
.btn{padding:12px 20px;border:none;border-radius:10px;font-weight:600;cursor:pointer}
.btn-primary{background:var(--primary);color:#000;flex:1}
.btn-secondary{background:var(--card);color:var(--text);flex:1}
.actions{display:flex;gap:10px;padding:10px 20px}
.tabs{display:flex;gap:8px;padding:10px 20px;overflow-x:auto}
.tab{padding:8px 16px;background:var(--card);border-radius:20px;font-size:0.8rem;white-space:nowrap}
.tab.active{background:var(--primary);color:#000}
.card{background:var(--card);border-radius:15px;margin:10px 20px;overflow:hidden;padding:15px}
.card-title{font-weight:700;margin-bottom:5px}
.card-meta{font-size:0.75rem;color:var(--text-muted)}
.nav{position:fixed;bottom:0;left:0;right:0;background:var(--card);display:flex;padding:10px;border-top:1px solid #222}
.nav-item{flex:1;text-align:center;color:var(--text-muted);font-size:0.6rem}
.nav-item.active{color:var(--primary)}
.nav-icon{font-size:1.2rem}
.modal{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.95);display:none;z-index:100;overflow:auto}
.modal.active{display:block}
.modal-header{padding:15px;display:flex;justify-content:flex-end}
.close{width:30px;height:30px;background:var(--card);border-radius:50%;text-align:center;line-height:30px;cursor:pointer}
.modal-content{padding:20px}
.video{width:100%;aspect-ratio:16/9;background:#000;border-radius:10px;margin-bottom:15px}
.video iframe{width:100%;height:100%;border:none}
</style>
</head>
<body>
<div class="container">
<div class="header"><div class="logo">FIT<span>.</span> Pro</div></div>
<div class="stats">
<div class="stat"><div class="stat-value" id="weight">--</div><div class="stat-label">Weight</div></div>
<div class="stat"><div class="stat-value" id="streak">0</div><div class="stat-label">Streak</div></div>
<div class="stat"><div class="stat-value" id="workouts">0</div><div class="stat-label">Workouts</div></div>
</div>
<div class="actions">
<button class="btn btn-secondary" id="logWeightBtn">‚öñÔ∏è Log Weight</button>
<button class="btn btn-primary" id="startBtn">‚ñ∂Ô∏è Start Workout</button>
</div>
<div class="tabs">
<div class="tab active" data-tab="programs">Programs</div>
<div class="tab" data-tab="exercises">Exercises</div>
</div>
<div id="content"></div>
</div>
<div class="nav">
<div class="nav-item active" data-tab="programs"><div class="nav-icon">üìã</div><div>Programs</div></div>
<div class="nav-item" data-tab="exercises"><div class="nav-icon">üí™</div><div>Exercises</div></div>
</div>
<div class="modal" id="exerciseModal">
<div class="modal-header"><div class="close" id="closeModal">‚úï</div></div>
<div class="modal-content">
<div class="video" id="video"></div>
<div class="card-title" id="modalTitle"></div>
<div class="card-meta" id="modalMeta"></div>
</div>
</div>
<div class="modal" id="workoutModal">
<div class="modal-header"><div class="close" id="closeWorkout">‚úï</div></div>
<div class="modal-content" id="workoutContent"></div>
</div>
<div class="modal" id="weightModal">
<div class="modal-header"><div class="close" id="closeWeight">‚úï</div></div>
<div class="modal-content">
<input type="number" id="weightInput" placeholder="Weight (kg)" style="width:100%;padding:12px;background:var(--card);border:none;border-radius:8px;color:#fff;margin-bottom:10px">
<button class="btn btn-primary" id="saveWeight" style="width:100%">Save</button>
</div>
</div>
<script>
const exercises = [
{id:1,name:"Push-Up",level:"Beginner",muscle:"Chest",video:"IODX4hP0co4"},
{id:2,name:"Diamond Push-Up",level:"Intermediate",muscle:"Triceps",video:"2z8G3tbQ4"},
{id:3,name:"Pull-Up",level:"Intermediate",muscle:"Back",video:"eGo4IYlbE5g"},
{id:4,name:"Chin-Up",level:"Intermediate",muscle:"Biceps",video:"ccsU1t0bBM"},
{id:5,name:"Dips",level:"Intermediate",muscle:"Triceps",video:"2z8GmG2-As"},
{id:6,name:"Squat",level:"Beginner",muscle:"Legs",video:"aclHkVaku9U"},
{id:7,name:"Pistol Squat",level:"Advanced",muscle:"Legs",video:"MXj3GqR92jE"},
{id:8,name:"Muscle-Up",level:"Advanced",muscle:"Full Body",video:"SHY9bQZVGcM"},
{id:9,name:"Planche Lean",level:"Intermediate",muscle:"Core",video:"3Z1iC5f1i2A"},
{id:10,name:"Handstand Push-Up",level:"Advanced",muscle:"Shoulders",video:"w4x2cG7EeE4"},
{id:11,name:"L-Sit",level:"Intermediate",muscle:"Core",video:"IU6R8COc7aM"},
{id:12,name:"Front Lever",level:"Advanced",muscle:"Back",video:"eCz2s7z5cNA"}
];
const programs = [
{id:1,title:"Beginner Foundation",level:"beginner",weeks:"8",workouts:[{name:"Push Day",ex:[1,2,6]},{name:"Pull Day",ex:[3,4,11]},{name:"Leg Day",ex:[6,7]}]},
{id:2,title:"Strength Builder",level:"intermediate",weeks:"12",workouts:[{name:"Push Power",ex:[1,2,5,10]},{name:"Pull Power",ex:[3,4,12,11]}]},
{id:3,title:"Elite Athlete",level:"advanced",weeks:"16",workouts:[{name:"Skill Day",ex:[8,12,10]},{name:"Push Elite",ex:[10,5,2,9]}]}
];
let data = {weights:[],workouts:[]};

function render(){
document.getElementById('weight').textContent = data.weights[0]?data.weights[0].weight:'--';
document.getElementById('workouts').textContent = data.workouts.length;
document.getElementById('streak').textContent = data.workouts.length>0?1:0;
let html = '';
programs.forEach(function(p){
html += '<div class="card" onclick="showProgram('+p.id+')"><div class="card-title">'+p.title+'</div><div class="card-meta">'+p.weeks+' weeks ‚Ä¢ '+p.level.toUpperCase()+'</div></div>';
});
document.getElementById('content').innerHTML = html;
}
function showProgram(id){
var p = programs.find(function(x){return x.id===id});
if(!p)return;
var html = '<h2 style="margin-bottom:10px">'+p.title+'</h2>';
p.workouts.forEach(function(w,i){
html += '<h3 style="margin:15px 0 10px">'+w.name+'</h3>';
w.ex.forEach(function(eid,j){
var e = exercises.find(function(x){return x.id===eid});
if(!e)return;
html += '<div class="card" onclick="showExercise('+e.id+')" style="display:flex;align-items:center;justify-content:space-between"><div><div class="card-title">'+e.name+'</div><div class="card-meta">'+e.level+'</div></div><button class="btn btn-primary" style="padding:8px 15px">‚ñ∂</button></div>';
});
});
html += '<button class="btn btn-primary" style="width:100%;margin-top:20px" onclick="logWorkout(\''+p.title+'\')">‚úì Complete Workout</button>';
document.getElementById('workoutContent').innerHTML = html;
document.getElementById('workoutModal').classList.add('active');
}
function showExercise(id){
var e = exercises.find(function(x){return x.id===id});
if(!e)return;
document.getElementById('modalTitle').textContent = e.name;
document.getElementById('modalMeta').textContent = e.muscle+' ‚Ä¢ '+e.level;
document.getElementById('video').innerHTML = '<iframe src="https://www.youtube.com/embed/'+e.video+'" allowfullscreen></iframe>';
document.getElementById('exerciseModal').classList.add('active');
}
function logWorkout(program){
data.workouts.unshift({program:program,date:new Date().toISOString().split('T')[0]});
localStorage.setItem('fitdata',JSON.stringify(data));
render();
document.getElementById('workoutModal').classList.remove('active');
}
document.getElementById('startBtn').onclick = function(){showProgram(1);};
document.getElementById('logWeightBtn').onclick = function(){document.getElementById('weightModal').classList.add('active');};
document.getElementById('saveWeight').onclick = function(){
var w = parseFloat(document.getElementById('weightInput').value);
if(w){
data.weights.unshift({weight:w,date:new Date().toISOString().split('T')[0]});
localStorage.setItem('fitdata',JSON.stringify(data));
render();
document.getElementById('weightModal').classList.remove('active');
document.getElementById('weightInput').value = '';
}
};
document.getElementById('closeModal').onclick = function(){document.getElementById('exerciseModal').classList.remove('active');};
document.getElementById('closeWorkout').onclick = function(){document.getElementById('workoutModal').classList.remove('active');};
document.getElementById('closeWeight').onclick = function(){document.getElementById('weightModal').classList.remove('active');};
var saved = localStorage.getItem('fitdata');
if(saved)data = JSON.parse(saved);
render();
</script>
</body>
</html>
